name: Cypress Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress
      
      - name: Make Cypress Binary Executable
        run: chmod +x ./node_modules/.bin/cypress

      - name: Run Cypress tests
        env:
          CYPRESS_baseUrl: 'http://localhost:3000'
        run: |
          npx cypress run --reporter cypress-mochawesome-reporter --reporter-options reportDir=cypress/reports/html --config video=false
      
      - name: Run Cypress Tests (Parallel)
        run: npx cypress run --record --parallel --ci-build-id ${{ github.run_id }} --group ${{ matrix.shard }} --shard ${{ matrix.shard }}
        env:
            CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          
      - name: Install Cypress
        run: npx cypress install

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-report
          path: cypress/reports/html/
      
      - name: Generate Report
        run: |
          npx mochawesome-merge cypress/reports/html/*.json > cypress/reports/html/report.json
          npx mochawesome-report-generator cypress/reports/html/report.json